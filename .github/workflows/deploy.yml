name: Deploy Hugo to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true      # 必須：抓到 PaperMod 子模組
          fetch-depth: 0

      - name: Setup Hugo
        uses: actions/setup-hugo@v3
        with:
          extended: true        # 必須：PaperMod 需要 extended
          # 不指定版本也行；要固定就填：hugo-version: '0.150.1'

      - name: Build
        run: hugo --minify -b "https://blog.yimoonmusic.com/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public        # 這個資料夾一定要對

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
